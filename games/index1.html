/* Button Image Styles */

}

/* Button Focus Effect */

    border-radius: 20px;

    outline: none; /* Removes default outline */
    box-shadow: 0px 0px 10px 2px rgba(255, 0, 0, 0.6); /* Red focus shadow */
}

/* Button Active Effect (click animation) */

    transform: scale(0.95); /* Slight shrink on click */
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3); /* Stronger shadow when clicked */
    transition: all 0.1s ease; /* Quick transition for active effect */
}

button:active img {
    transform: scale(0.9); /* Slightly scale down the image on click */

  /* Adding fallback for broken images using a default image */

<script>
    const button = document.getElementById('button');

    // Try loading the primary image
    const img = new Image();
    img.src = '/favicon.ico';
    img.onload = function() {

    };

        // Image failed to load, add the fallback class
        button.classList.add('failed-to-load');
    };
</script>

<div id="social" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));">
  <script>
    (() => {
      const appsFile = 'https://joe-x5.github.io/x0-store-kaios/games/apps.json';
      const openVersion = url => window.open(url, '_blank');
      fetch(appsFile)
        .then(r => r.json())
        .then(apps => {
          const container = document.getElementById('social');
          apps.forEach(app => {
            const button = document.createElement('button');
            button.onclick = () => openVersion(app.url);

            const img = document.createElement('img');
            img.src = app.icon;
            img.alt = app.name;
            img.style.marginRight = '12px';
            img.style.objectFit = 'contain';

            button.appendChild(img);
            button.appendChild(document.createTextNode(' ' + app.name));
            container.appendChild(button);
          });
        })
        .catch(err => console.error('Games load failed:', err));
    })();
  
</script>
