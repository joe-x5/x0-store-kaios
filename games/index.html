<script>
// URL of your JSON file
const appsFile = 'https://x0.rf.gd/a/x0-all/games/apps.json';

// Function to open app URL
function openVersion(url) {
    window.open(url, '_blank');
}

// Fetch the JSON and generate buttons
fetch(appsFile)
    .then(response => response.json())
    .then(apps => {
        const container = document.getElementById('apps-container');
        apps.forEach(app => {
            // Create button
            const button = document.createElement('button');
            button.onclick = () => openVersion(app.url);

            // Create image
            const img = document.createElement('img');
            img.src = app.icon;
            img.alt = app.name;
            img.style.marginRight = '12px';
            img.style.objectFit = 'contain';

            // Add image and text to button
            button.appendChild(img);
            button.appendChild(document.createTextNode(' ' + app.name));

            // Add button to container
            container.appendChild(button);
        });
    })
    .catch(err => console.error('Failed to load apps JSON:', err));
</script>

    <script>
        function openVersion(url) {
            window.location.href = url;
        }

        document.getElementById("currentYear").innerText = new Date().getFullYear();

        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("liveTime").innerText = `â° ${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateTime, 1000);
        updateTime();

        document.addEventListener('keydown', function(event) {
            let buttons = document.querySelectorAll(".version-buttons button");
            let focusedElement = document.activeElement;

            if (event.key === "ArrowDown") {
                for (let i = 0; i < buttons.length; i++) {
                    if (buttons[i] === focusedElement && i < buttons.length - 1) {
                        buttons[i + 1].focus();
                        break;
                    }
                }
            } else if (event.key === "ArrowUp") {
                for (let i = 0; i < buttons.length; i++) {
                    if (buttons[i] === focusedElement && i > 0) {
                        buttons[i - 1].focus();
                        break;
                    }
                }
            } else if (event.key === "Enter") {
                focusedElement.click();
            }

            if (event.key === "SoftRight") {
                showExitConfirmation();
            }
        });

        window.onload = function() {
            document.querySelector(".version-buttons button").focus();
            fetchUserIP();
        };

        let backPressTimeout;
        function showExitConfirmation() {
            clearTimeout(backPressTimeout);
            backPressTimeout = setTimeout(function() {
                document.getElementById('exitModal').style.display = 'flex';
            }, 1000);
        }

        function exitApp(confirmExit) {
            if (confirmExit) {
                window.close();
            } else {
                document.getElementById('exitModal').style.display = 'none';
            }
        }

        function fetchUserIP() {
            fetch("https://api64.ipify.org?format=json")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("userIP").innerText = `ğŸŒ Your IP: ${data.ip}`;
                })
                .catch(() => {
                    document.getElementById("userIP").innerText = "âš ï¸ Unable to fetch IP";
                });
        }

  <script>
document.addEventListener("keydown", function (event) {
    if (event.repeat) return; // Avoid multiple triggers

    // Track long press state
    const longPressTimeout = 5000; // 5 seconds
    let longPressTimer;

    // Refresh Page (Long Press 1)
    if (event.key === "1") {
        longPressTimer = setTimeout(() => {
            alert("ğŸ”„ Refreshing Page...");
            location.reload(); // Refresh the page
        }, longPressTimeout);
    }

    // Enable/Disable Mouse Cursor (Long Press 0)
    if (event.key === "0") {
        longPressTimer = setTimeout(() => {
            const body = document.body;
            if (body.style.cursor === "none") {
                body.style.cursor = "default";
                alert("ğŸ–±ï¸ Mouse Cursor Enabled");
            } else {
                body.style.cursor = "none";
                alert("ğŸ–±ï¸ Mouse Cursor Disabled");
            }
        }, longPressTimeout);
    }

    // Toggle Fullscreen Mode (Long Press #)
    if (event.key === "#") {
        longPressTimer = setTimeout(() => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                alert("ğŸ“º Fullscreen Mode Enabled");
            } else {
                document.exitFullscreen();
                alert("ğŸ“º Fullscreen Mode Disabled");
            }
        }, longPressTimeout);
    }

    // Exit App (Long Press *)
    if (event.key === "*") {
        longPressTimer = setTimeout(() => {
            alert("ğŸšª Exiting App...");
            window.close(); // Attempts to close the app (may not work in some environments)
        }, longPressTimeout);
    }

    // Cancel long press on key release
    document.addEventListener("keyup", function () {
        clearTimeout(longPressTimer);
    });
});
</script>
